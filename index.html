            if(valueOne<valueTwo){

        function suma(n){
            
        var sum = 0; 
        for (var i = 1; i <= n; i++) 
        sum += i * (i + 1) / 2; 
        return sum;
        }
        
        function prim(num){
            

    if (num<=1) return false;
    

    if (num==2 || num==3 ) return true; 
    
    
    if (num % Math.sqrt(num)==0 ) return false;
    

    for(let i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
    

        if(num % i === 0) return false; 
    }
    

    return true;
   }
        
        function sumaPrime(num){
            
             var answer = 0;


            for(var i=2; i <= num; i++){   

             if(prim(i)){
              answer += i;
             }
               }
               return answer;
              }
           
        function invers(num) {
  return (
    parseFloat(
      num
        .toString()
        .split('')
        .reverse()
        .join('')
    ) * Math.sign(num)
  )                 
}

        //O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
        
        function contains(arr, x){
            
            var match = false;
            
            for(var i = 0; i<arr.length; i++){
                
                if(arr[i]===x){
                    
                    match = true;
                }
            }
            
            return match;
        }

        //O functie "hasDuplicates" care verifica daca exista duplicate intr-un array primit ca parametru
        
        function hasDuplicates(arr){
            
            var duplicateFound = false;
            
            for(var i = 0; i<arr.length; i++){
                
                for(var j = 0; j< arr.length;j++){
                    
                    
                    if(arr[i]===arr[j] && i!=j){
                       
                        duplicateFound = true;
                        
                       }
                }
                
            }
            
            return duplicateFound;
        }
